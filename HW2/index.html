<body>

    <h1>Cписок валют</h1>

   <div>
     <ul class="EUR">

    </ul>

    </ul>

<h1>Курс на сегодня</h1>

    <table>
        <tr class="top">
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td><img src="Flags/USD.jpg" alt="USD"> <img src="Flags/EUR.jpg" alt="EUR"></td>
            <td>$(USD)/€EUR</td>
            <td>0,93€</td>
        </tr>
        <tr>
            <td><img src="Flags/GBR.jpg" alt="GBR"> <img src="Flags/EUR.jpg" alt="EUR"></td>

            <td>1,17€ </td>
        </tr>

            <td>¥(JPY)/€(EUR)</td>
            <td>0,0073€ </td>

        <tr>
            <td><img src="Flags/GEL.jpg" alt="GEL"> <img src="Flags/EUR.jpg" alt="EUR"></td>
