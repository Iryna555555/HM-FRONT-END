    <div class="registration_form">

        <div class="close_button">
            <button class="close">Х</button>

        <h2>Регистрация</h2>

        <form method="get">

                <input type="email" name="email" placeholder="alexander@mail.com" value="" required>
            </div>
            <div class="password">
                <input required type="password" name="password" placeholder="Пароль" value="" required>
            </div>
            <div class="text">
                <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                    на информационную рассылку.</p>
            </div >

            <div class="submit">
     
                <button id="registration">Зарегистрироваться</button>
        
                <button id="ex">Войти</button>
            </div>

        </form>

    </div>
